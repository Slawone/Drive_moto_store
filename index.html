<!DOCTYPE html>
<html lang="ru">
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Drive Moto Store</title>
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__top-inner">
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__item"><a href="#" class="menu__link">Магазины</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Акции</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Доставка и оплата</a></li>
							</ul>
						</nav>
						<a href="#" class="logo">
							<img class="logo__img" src="img/logo.svg" alt="logo">
						</a>
						<div class="header__box">
							<p class="header__adress">Москва,  ул. Науки  25<p>
							<ul class="user-list">
								<li class="user-list__item">
									<a href="#" class="user-list__link">
										<img src="img/icons/heart.svg" alt="">
									</a>
								</li>
								<li class="user-list__item">
									<a href="#" class="user-list__link">
										<img src="img/icons/user.svg" alt="">
									</a>
								</li>
								<li class="user-list__item">
									<a href="#" class="user-list__link">
										<img src="img/icons/basket.svg" alt="">
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="header__botom">
				<div class="container">
					<div class="header__botom-inner">
						<ul class="menu-categories">
							<li class="menu-categories-item">
								<a href="#" class="menu-categories__link">Квадроциклы</a>
							</li>
							<li class="menu-categories-item">
								<a href="#" class="menu-categories__link">Катера</a>
							</li>
							<li class="menu-categories-item">
								<a href="#" class="menu-categories__link">Гидроциклы</a>
							</li>
							<li class="menu-categories-item">
								<a href="#" class="menu-categories__link">Лодки</a>
							</li>
							<li class="menu-categories-item">
								<a href="#" class="menu-categories__link">Вездеходы</a>
							</li>
							<li class="menu-categories-item">
								<a href="#" class="menu-categories__link">Снегоходы</a>
							</li>
							<li class="menu-categories-item">
								<a href="#" class="menu-categories__link">Двигатели</a>
							</li>
							<li class="menu-categories-item">
								<a href="#" class="menu-categories__link">Запчасти</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
